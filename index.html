<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Weather App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="header-section">
            <div class="grid-item item1">
                <img class="logo" src="/images/kolkata.svg">
            </div>
            <div class="grid-item item2">
                <div>
                    <form>
                        <select class = "dropdown" id="location" name="location">
                            <option value="delhi" selected>New Delhi</option>
                            <option value="mumbai">Mumbai</option>
                            <option value="coimbatore">Coimbatore</option>
                            <option value="chennai">Chennai</option>
                          </select>
                    </form>
                </div>
                <div>
                    <p class="dateandtime time">10:10:44</p>
                </div>
                
            </div>
            <div class="grid-item item3">3</div>
            <div class="grid-item item4">4</div>
            <div class="grid-item item5">
                
                <img class="sun" src="/images/amState.svg" alt="sun image">
                <p class="dateandtime date">01-Mar-2020</p>
            </div>
        </div>
        
    </body>
</html>
