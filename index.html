<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="header-section">
        <div class="item1">
            <img class="logo" src="/images/Icons for cities/kolkata.svg">
        </div>
        <div class="item2">
            <div>
                <select class="dropdown" id="location" name="location">
                    <option value="delhi" selected>New Delhi</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="coimbatore">Coimbatore</option>
                    <option value="chennai">Chennai</option>
                </select>
            </div>
            <div class="dateandtime">
                <p class="time">10:10<span class="sub">:44</span>
                </p>
                <img class="sun" src="/images/General Images & Icons/amState.svg" alt="sun image">
            </div>
            <div class="date">
                <p class="date">01-Mar-2020</p>
            </div>

        </div>
        <div class="item3">
            <div class="border">
                <p class="temp">Temp Â°C</p>
                <p><strong>25 C</strong></p>
            </div>
            <div class="border">
                <p class="temp">Temp F</p>
                <p><strong>78 F</strong></p>
            </div>
        </div>
        <div class="item4">
            <div>
                <p class="temp">Humidity</p>
                <p><strong>26%</strong></p>
            </div>
            <div>
                <p class="temp">Precipitation</p>
                <p><strong>0%</strong></p>
            </div>
        </div>
        <div class="item5">
            <div class="clock">
                <div>NOW</div>
                <div>11 AM</div>
                <div>12 PM</div>
                <div>1 PM</div>
                <div>2 PM</div>
                <div>3 PM</div>
            </div>
            <div class="lines">
                <div>|</div>
                <div>|</div>
                <div>|</div>
                <div>|</div>
                <div>|</div>
                <div>|</div>
                <div>|</div>
                <div>|</div>
                <div>|</div>
                <div>|</div>
                <div>|</div>
            </div>
            <div class="clouds">
                <div><img src="/images/Weather Icons/cloudyIcon.svg"></div>
                <div><img src="/images/Weather Icons/rainyIcon.svg"></div>
                <div><img src="/images/Weather Icons/windyIcon.svg"></div>
                <div><img src="/images/Weather Icons/cloudyIcon.svg"></div>
                <div><img src="/images/Weather Icons/rainyIcon.svg"></div>
                <div><img src="/images/Weather Icons/windyIcon.svg"></div>
            </div>
            <div class="degree">
                <div>6</div>
                <div>7</div>
                <div>7</div>
                <div>8</div>
                <div>8</div>
                <div>6</div>
            </div>
        </div>
    </div>

</body>

</html>
